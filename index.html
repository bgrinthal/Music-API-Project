<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music Charts</title>
</head>
<div class="container is-fullhd">
<body>
    <header class="title is-1 has-text-centered">
        <h1 class="has-text-centered">Music Charts and Concerts</h1>
    </header>
    <div class="columns">
        <div id="billboard" class="column">
            <img class="logo" src="./assets/images/billboardlogo-removebg-preview.png">
            <span class="title">
                <h2 class="has-text-weight-bold">Top 10 on Billboard</h2>
            </span>
            <div id="top-10">
            </div>
        </div>
        <div id="spotify" class="column">
            <img class="logo" src="./assets/images/spotify-logo-png-transparent-spotify-logo-images-348161-removebg-preview.png">
            <span class="title">
                <h2 class="has-text-weight-bold"></h2>Top 10 on Spotify</span>
            </span>
            <div id="spotify-artists">
            </div>
        </div>
        <div id="ticketmaster" class="column">
            <img class="logo" src="./assets/images/ticketmasterlogo-removebg-preview.png">
            <span class="title concerts">
                <h2 class="has-text-weight-bold">Concerts</h2>
            </span>
            <form id="search-form" class="form">
                <input id="search" type="text" placeholder="Enter City Name" class="form-control"/>
                <button onclick="ticketMaster()" id="searchbtn" class="button">Search Location</button>
            </form>
            <button onclick="clearStorage()"  class="button">Clear</button>
            <div id="ticket-master">
            </div>
        </div>
    </div>
    <div class="row" id="weather">
        <span class="title has-text-centered">Weather Forecast</span>
        <div>
          <div id="daily" class="columns">
            <div class="weather-card column">
              <p>
                <stong>Date: </stong>
              </p>
              <p id="icon-1"></p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
            <div class="weather-card column">
              <p>
                <stong>Date: </stong>
              </p>
              <p id="icon-2"></p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
            <div class="weather-card column">
              <p>
                <stong>Date: </stong>
              </p>
              <p id="icon-3"></p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
            <div class="weather-card column">
              <p>
                <stong>Date: </stong>
              </p>
              <p id="icon-4"></p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
            <div class="weather-card column">
              <p>
                <stong>Date: </stong>
              </p>
              <p id="icon-5"></p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
          </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
<br>
<footer class="footer has-background-dark">
    <div class="content has-text-centered">
      <p class="is-size-2 has-text-light">
        Group 5 2022
      </p>
    </div>
  </footer>
</div>
</html>
